<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Chat + Images</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 25px #00ffe1;
    }
    .chat {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: #111;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .chat p {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .user {
      background: #00ffe1;
      color: black;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #2c2c2c;
      color: #fff;
      margin-right: auto;
      text-align: left;
    }
    .image {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00ffe1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #00c9b1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§  Smart Chatbot + Image Suggest</h2>
    <div class="chat" id="chat"></div>
    <input type="text" id="input" placeholder="Apna sawal likho..." />
    <button id="send">Send</button>
  </div>

  <script type="module" src="smartchat-image.js"></script>
</body>
</html>
